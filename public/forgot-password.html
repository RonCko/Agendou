<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar Senha — Agendou</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <header class="container site-header">
        <div class="brand">
            <div class="logo">A</div>
            <h1>Agendou</h1>
        </div>
        <div class="nav-actions">
            <a class="btn btn-ghost" href="/login.html">Voltar</a>
        </div>
    </header>

    <main class="container">
        <section style="padding:2rem 0;display:grid;place-items:center;">
            <div class="auth-card" style="max-width:480px">
                <h2>Recuperar Senha</h2>
                <p class="muted-text">Informe seu email e enviaremos um link para redefinir sua senha.</p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <input id="email" class="form-control" type="email" placeholder="Seu email" required />
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Enviar link</button>
                        <a class="link" href="/register.html">Criar conta</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok) { alert('Se o email existir, você receberá um link para redefinir a senha'); window.location.href = '/login.html'; }
                else alert(data.error || 'Erro ao solicitar recuperação');
            } catch (err) { console.error(err); alert('Erro ao processar solicitação'); }
        });
    </script>
</body>
</html>
