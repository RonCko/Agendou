<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entrar — Agendou</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="container site-header">
    <div class="brand">
      <div class="logo">A</div>
      <h1>Agendou</h1>
    </div>
    <div class="nav-actions">
      <a class="btn btn-ghost" href="/register.html">Criar Conta</a>
    </div>
  </header>

  <main class="container">
    <section style="padding:2rem 0;display:grid;place-items:center;">
      <div class="auth-card" style="max-width:420px">
        <h2>Entrar</h2>
        <p class="muted-text">Acesse sua conta para gerenciar consultas e horários.</p>
        <form id="loginForm">
          <div class="form-group">
            <input id="email" class="form-control" type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input id="password" class="form-control" type="password" placeholder="Senha" required />
          </div>
          <div class="form-actions">
            <button class="btn btn-primary" type="submit">Entrar</button>
            <a class="link" href="/forgot-password.html">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) { localStorage.setItem('token', data.token); window.location.href = '/dashboard.html'; }
        else alert(data.error || 'Credenciais inválidas');
      } catch (err) { console.error(err); alert('Erro ao entrar'); }
    });
  </script>
</body>
</html>
