<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendou - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Agendou</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item clinic-only" style="display: none;">
                        <a class="nav-link" href="#" id="scheduleLink">Configurar Horários</a>
                    </li>
                    <li class="nav-item client-only" style="display: none;">
                        <a class="nav-link" href="#" id="newAppointmentLink">Nova Consulta</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dashboard do Cliente -->
        <div id="clientDashboard" style="display: none;">
            <h2>Minhas Consultas</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Próximas Consultas</h5>
                            <div id="upcomingAppointments">
                                <!-- Consultas serão inseridas aqui -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ações Rápidas</h5>
                            <button class="btn btn-primary w-100 mb-2" id="newAppointmentBtn">
                                Agendar Nova Consulta
                            </button>
                            <button class="btn btn-outline-primary w-100" id="historyBtn">
                                Ver Histórico
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard da Clínica -->
        <div id="clinicDashboard" style="display: none;">
            <h2>Gerenciamento da Clínica</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Agenda de Hoje</h5>
                            <div id="todayAppointments">
                                <!-- Consultas do dia serão inseridas aqui -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Configurações Rápidas</h5>
                            <button class="btn btn-primary w-100 mb-2" id="scheduleSettingsBtn">
                                Configurar Horários
                            </button>
                            <button class="btn btn-outline-primary w-100" id="profileSettingsBtn">
                                Editar Perfil
                            </button>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Estatísticas</h5>
                            <div id="clinicStats">
                                <!-- Estatísticas serão inseridas aqui -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Configuração de Horários -->
    <div class="modal fade" id="scheduleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Configurar Horários</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="scheduleForm">
                        <div class="mb-3">
                            <label class="form-label">Dias de Atendimento</label>
                            <div class="btn-group d-flex flex-wrap" role="group">
                                <input type="checkbox" class="btn-check" id="seg" name="workDays">
                                <label class="btn btn-outline-primary" for="seg">Seg</label>
                                <input type="checkbox" class="btn-check" id="ter" name="workDays">
                                <label class="btn btn-outline-primary" for="ter">Ter</label>
                                <input type="checkbox" class="btn-check" id="qua" name="workDays">
                                <label class="btn btn-outline-primary" for="qua">Qua</label>
                                <input type="checkbox" class="btn-check" id="qui" name="workDays">
                                <label class="btn btn-outline-primary" for="qui">Qui</label>
                                <input type="checkbox" class="btn-check" id="sex" name="workDays">
                                <label class="btn btn-outline-primary" for="sex">Sex</label>
                                <input type="checkbox" class="btn-check" id="sab" name="workDays">
                                <label class="btn btn-outline-primary" for="sab">Sáb</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="startTime" class="form-label">Horário de Início</label>
                                    <input type="time" class="form-control" id="startTime">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="endTime" class="form-label">Horário de Término</label>
                                    <input type="time" class="form-control" id="endTime">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentDuration" class="form-label">Duração da Consulta</label>
                            <select class="form-select" id="appointmentDuration">
                                <option value="30">30 minutos</option>
                                <option value="45">45 minutos</option>
                                <option value="60">1 hora</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" id="saveScheduleBtn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;

        // Verificar autenticação
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Não autorizado');
                }

                currentUser = await response.json();
                setupDashboard();
            } catch (error) {
                console.error('Erro de autenticação:', error);
                window.location.href = '/login.html';
            }
        }

        // Configurar dashboard baseado no tipo de usuário
        function setupDashboard() {
            const clientElements = document.querySelectorAll('.client-only');
            const clinicElements = document.querySelectorAll('.clinic-only');

            if (currentUser.userType === 'client') {
                document.getElementById('clientDashboard').style.display = 'block';
                clientElements.forEach(el => el.style.display = 'block');
                loadClientAppointments();
            } else {
                document.getElementById('clinicDashboard').style.display = 'block';
                clinicElements.forEach(el => el.style.display = 'block');
                loadClinicAppointments();
            }
        }

        // Carregar consultas do cliente
        async function loadClientAppointments() {
            try {
                const response = await fetch(`/api/appointments/client/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao carregar consultas');
                
                const appointments = await response.json();
                displayClientAppointments(appointments);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Carregar consultas da clínica
        async function loadClinicAppointments() {
            try {
                const response = await fetch(`/api/appointments/clinic/${currentUser.id}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao carregar consultas');
                
                const appointments = await response.json();
                displayClinicAppointments(appointments);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Exibir consultas do cliente
        function displayClientAppointments(appointments) {
            const container = document.getElementById('upcomingAppointments');
            container.innerHTML = appointments.length ? appointments.map(appointment => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            ${new Date(appointment.date).toLocaleDateString()} - ${appointment.time}
                        </h6>
                        <p class="card-text">
                            Clínica: ${appointment.clinicName}<br>
                            Especialidade: ${appointment.specialization}
                        </p>
                        <button class="btn btn-sm btn-danger" onclick="cancelAppointment('${appointment.id}')">
                            Cancelar
                        </button>
                    </div>
                </div>
            `).join('') : '<p class="text-muted">Nenhuma consulta agendada</p>';
        }

        // Exibir consultas da clínica
        function displayClinicAppointments(appointments) {
            const container = document.getElementById('todayAppointments');
            container.innerHTML = appointments.length ? appointments.map(appointment => `
                <div class="card mb-2">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">
                            ${appointment.time}
                        </h6>
                        <p class="card-text">
                            Paciente: ${appointment.clientName}<br>
                            Status: ${appointment.status}
                        </p>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-success" onclick="confirmAppointment('${appointment.id}')">
                                Confirmar
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="cancelAppointment('${appointment.id}')">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            `).join('') : '<p class="text-muted">Nenhuma consulta hoje</p>';
        }

        // Cancelar consulta
        async function cancelAppointment(appointmentId) {
            if (!confirm('Tem certeza que deseja cancelar esta consulta?')) return;

            try {
                const response = await fetch(`/api/appointments/${appointmentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao cancelar consulta');

                if (currentUser.userType === 'client') {
                    loadClientAppointments();
                } else {
                    loadClinicAppointments();
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao cancelar consulta');
            }
        }

        // Confirmar consulta (apenas clínica)
        async function confirmAppointment(appointmentId) {
            try {
                const response = await fetch(`/api/appointments/${appointmentId}/confirm`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) throw new Error('Erro ao confirmar consulta');

                loadClinicAppointments();
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao confirmar consulta');
            }
        }

        // Event Listeners
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });

        document.getElementById('scheduleSettingsBtn')?.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('scheduleModal'));
            modal.show();
        });

        document.getElementById('saveScheduleBtn')?.addEventListener('click', async () => {
            const workDays = Array.from(document.getElementsByName('workDays'))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.id);

            const scheduleData = {
                workDays,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                appointmentDuration: document.getElementById('appointmentDuration').value
            };

            try {
                const response = await fetch('/api/clinic/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(scheduleData)
                });

                if (!response.ok) throw new Error('Erro ao salvar configurações');

                bootstrap.Modal.getInstance(document.getElementById('scheduleModal')).hide();
                alert('Configurações salvas com sucesso!');
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao salvar configurações');
            }
        });

        // Inicializar
        checkAuth();
    </script>
</body>
</html>
