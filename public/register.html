<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cadastro — Agendou</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="container site-header">
        <div class="brand">
            <div class="logo">A</div>
            <h1>Agendou</h1>
        </div>
        <div class="nav-actions">
            <a class="btn btn-ghost" href="/login.html">Entrar</a>
        </div>
    </header>

    <main class="container">
        <section style="padding:2rem 0;display:grid;place-items:center;">
            <div class="auth-card" style="width:100%;max-width:520px">
                <h2>Criar Conta</h2>
                <p class="muted-text">Escolha como deseja usar o Agendou — como cliente ou como clínica/profissional.</p>
                <form id="registerForm">
                    <div class="form-group">
                        <input id="name" class="form-control" placeholder="Nome completo" required />
                    </div>
                    <div class="form-group">
                        <input id="email" class="form-control" type="email" placeholder="Email" required />
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" type="password" placeholder="Senha" required />
                    </div>
                    <div class="form-group">
                        <input id="confirmPassword" class="form-control" type="password" placeholder="Confirmar senha" required />
                    </div>

                    <div class="form-group">
                        <select id="userType" class="form-control" required>
                            <option value="client">Cliente</option>
                            <option value="clinic">Clínica / Profissional</option>
                        </select>
                    </div>

                    <div id="clinicFields" style="display:none">
                        <div class="form-group">
                            <input id="specialization" class="form-control" placeholder="Especialização" />
                        </div>
                        <div class="form-group">
                            <input id="address" class="form-control" placeholder="Endereço" />
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Cadastrar</button>
                        <a class="link" href="/login.html">Já tem conta?</a>
                    </div>

                    <div style="margin-top:.75rem">
                        <a class="link" href="/forgot-password.html">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('userType').addEventListener('change', function () {
            const clinicFields = document.getElementById('clinicFields');
            clinicFields.style.display = this.value === 'clinic' ? 'block' : 'none';
            const clinicInputs = clinicFields.querySelectorAll('input');
            clinicInputs.forEach(i => i.required = this.value === 'clinic');
        });

        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (password !== confirmPassword) { alert('As senhas não conferem'); return; }

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password,
                userType: document.getElementById('userType').value
            };
            if (userData.userType === 'clinic') {
                userData.specialization = document.getElementById('specialization').value;
                userData.address = document.getElementById('address').value;
            }

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(userData)
                });
                const data = await res.json();
                if (res.ok) { localStorage.setItem('token', data.token); window.location.href = '/dashboard.html'; }
                else alert(data.error || 'Erro ao cadastrar');
            } catch (err) { console.error(err); alert('Erro ao cadastrar'); }
        });
    </script>
</body>
</html>
